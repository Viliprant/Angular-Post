<div *ngIf="deviceData">
    <div class="content">
        <p class="title">{{deviceData.Name}}</p>
        <mat-card-actions>
            <button mat-button class="turn-on" (click)="turnOn(deviceData.Name)" [disabled]="deviceData.Status">Turn On</button>
            <button mat-button class="turn-off" (click)="turnOff(deviceData.Name)" [disabled]="!deviceData.Status">Turn Off</button>
        </mat-card-actions>
    </div>
    <div class="status" [ngClass]="{'in-stock': deviceData.Status, 'not-in-stock': !deviceData.Status}">
        <p>{{getState()}}</p>
    </div>
</div>
